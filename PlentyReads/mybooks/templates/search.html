<!doctype html>
<html lang="en-gb" class="no-js">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>PlentyReads Search</title>
    <meta name="description" content="">
    <meta name="author" content="">

{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'mybooks/css/bootstrap.min.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'mybooks/css/isotope.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'mybooks/css/jquery.fancybox.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'mybooks/css/loginandsignup.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'mybooks/css/da-slider.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'mybooks/css/styles.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'mybooks/css/owl.carousel.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'mybooks/css/font-awesome.min.css' %}" />

 <script src="{% static 'mybooks/js/modernizr-latest.js' %}"></script>
    <script src="{% static 'mybooks/js/jquery-1.8.2.min.js' %}"></script>
    <script src="{% static 'mybooks/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'mybooks/js/jquery.isotope.min.js' %}"></script>
    <script src="{% static 'mybooks/js/fancybox/jquery.fancybox.pack.js' %}"></script>
    <script src="{% static 'mybooks/js/jquery.nav.js' %}"></script>
    <script src="{% static 'mybooks/js/jquery.cslider.js' %}"></script>
    <script src="{% static 'mybooks/js/custom.js' %}"></script>
    <script src="{% static 'mybooks/js/owl-carousel/owl.carousel.js' %}"></script>
    <script src="{% static 'mybooks/js/loginandsignup.js' %}"></script>
</head>

<body>
  <div>
    <header class="header">

        <div class="container">
            <nav class="navbar navbar-inverse" role="navigation">
                <div class="navbar-header">
                    <button type="button" id="nav-toggle" class="navbar-toggle" data-toggle="collapse" data-target="#main-nav">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="#" class="navbar-brand scroll-top logo" style = "font-size : 50pt"><b>PlentyReads</b></a>
                </div>
            </nav>
        </div>
    </header>
    <section class="searchUser">
    <div  >
      <div class="searchGreet" style = "margin-left : 410pt">
        <div class="greetUser" style = "font-size : 20pt">
          <heading align="right"> Explore the Best </heading> 
        </div>
      </div>
        <div class="searchButton" style = "margin-left : 410pt">
          <form class="form-inline"  name="search" id="search-form" action="index.html" method="get" role="form">
            <div class="form-group"> 

              <!-- <input type="text" class="form-control" id="text" placeholder="Search....">
              <div class = "some" style = "padding-top :10pt"> -->
               <!--  <div style = "margin-top : 1pt">
                <input type="text" name="key" id="key_id" tabindex="1" >
              </div>
 -->


       
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search" name="key" id="key_id">
            <div class="input-group-btn">
                <!-- <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button> -->
            </div>
          </div>

                
             <!--  <button type="submit" class="btn btn-info"> Search Books</button >  -->
                <!-- <span class="glyphicon glyphicon-search"></span> </button> -->
                <div class="form-group" style = "margin-left : 20pt ;margin-top : 10pt"> 
                <input type="submit" style = "margin-left : 15pt" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Search" >
              
            </div>
              
            </div>
          </form>
        </div>

      <div class="bookList" style = "margin-left : 400pt ; color : green; padding-top: 15pt;font-size : 15pt">
       {% if search_book_list %}
        {% for book in search_book_list %}
        <div>
        <div>{{ book.bookname }}</div>
        <div>{{ book.AuthorName }}</div>
        <div>{{ book.genre }}</div>
         <div>{{ book.uploadBook }}</div>

         <div style = "padding-top: 15pt"> <INPUT TYPE="button" VALUE="Read me!" OnClick ="return popitup('../../load/?url_pdf=' + {{ book.uploadBook }})" /></div>
         <div style = "padding-top: 10pt"> <button onClick="return popitup('../../load/?url_pdf=' + {{ book.uploadBook }})" >Read Now</button> </div>
        <!-- <div> <a href= "../../load/?url_pdf="+ "{{ book.uploadBook }}.replace("/","\\")" onclick="return popitup('../../load/?url_pdf=' + {{ book.uploadBook }})">Read Book</a></div>
 -->
        <!-- <div><a href="{{   book.uploadBook }}"> Read Book</a></div> -->
        <hr>
        {% endfor %}
        </div>

       {% else %}
          <p>No Books are available for search.</p>
        {% endif %}  

      </div>
    </div>

    </section>


   </div> 

</body>
</html>
