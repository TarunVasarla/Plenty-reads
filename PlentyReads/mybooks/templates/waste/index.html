<!doctype html>
<html lang="en-gb" class="no-js">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>PlentyReads Search</title>
    <meta name="description" content="">
    <meta name="author" content="">

{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'mybooks/css/bootstrap.min.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'mybooks/css/isotope.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'mybooks/css/jquery.fancybox.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'mybooks/css/loginandsignup.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'mybooks/css/da-slider.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'mybooks/css/styles.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'mybooks/css/owl.carousel.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'mybooks/css/font-awesome.min.css' %}" />

 <script src="{% static 'mybooks/js/modernizr-latest.js' %}"></script>
    <script src="{% static 'mybooks/js/jquery-1.8.2.min.js' %}"></script>
    <script src="{% static 'mybooks/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'mybooks/js/jquery.isotope.min.js' %}"></script>
    <script src="{% static 'mybooks/js/fancybox/jquery.fancybox.pack.js' %}"></script>
    <script src="{% static 'mybooks/js/jquery.nav.js' %}"></script>
    <script src="{% static 'mybooks/js/jquery.cslider.js' %}"></script>
    <script src="{% static 'mybooks/js/custom.js' %}"></script>
    <script src="{% static 'mybooks/js/owl-carousel/owl.carousel.js' %}"></script>
    <script src="{% static 'mybooks/js/loginandsignup.js' %}"></script>
</head>

<body>
    <header class="header">

        <div class="container">
            <nav class="navbar navbar-inverse" role="navigation">
                <div class="navbar-header">
                    <button type="button" id="nav-toggle" class="navbar-toggle" data-toggle="collapse" data-target="#main-nav">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="#" class="navbar-brand scroll-top logo"><b>PlentyReads</b></a>
                </div>
                
                <div id="main-nav" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav" id="mainNav">
                       <li><a href="#contactUs" class="scroll-link">Contact Us</a></li>
                    </ul>
                </div>
               
            </nav>
            
        </div>
        
    </header>



    <section class="searchUser">
    <div>
      <div class="searchGreet">
                <div class="greetUser">
         <!--  <h6 align="right"> WELCOME {{ user.username }} </h6>  -->
          <h6 align="right"> WELCOME test </h6> 
        </div>
        </div>
        <div class="searchButton">
          <form class="form-inline" role="form">
            <div class="form-group"> 
              <input type="text" class="form-control" id="text" placeholder="Search....">
              <button type="button" class="btn btn-info"> Search Books</button > 
                <span class="glyphicon glyphicon-search"></span> 
              </button>
            </div>
          </form>
        </div>

      
      <div class="bookList">
       {% if latest_book_list %}

  
        {% for book in latest_book_list %}
        <div>
        <div>{{ book.bookname }}</div>
        <div>{{ book.AuthorName }}</div>
        <div>{{ book.genre }}</div>
        <div><a href="{{   book.uploadBook }}"> Read Book</a></div>
        <hr>
        {% endfor %}
        </div>

 <!--       <ul>
        {% for book in latest_book_list %}
       
         <li>{{ book.bookname }}</li>
        {% endfor %}
        </ul> -->



       {% else %}
          <p>No Books are available.</p>
        {% endif %}  

      </div>
    </div>
    </section>


    

</body>
</html>
